<div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="login-card">
          <div class="text-center mb-4">
            <img src="assets/logo.png" alt="Logo" class="login-logo"> <!-- Asegúrate de poner la ruta correcta de tu logo -->
          </div>
          <h3 class="text-center">Login</h3>
          <form>
            <div class="form-group mb-3">
              <input type="text" class="form-control login-input" placeholder="Usuario" required>
            </div>
            <div class="form-group mb-3">
              <input type="password" class="form-control login-input" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
